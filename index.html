<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de gorjeta</title>
</head>
<body>
    <header>
        <img src="./images/logo.svg" alt="logo do Splitter">
    </header>

    <main>
        <section class="informacoes">
            <form action="">
                <div class="conta">
                    <label for="conta">conta</label>
                    <div>
                        <img src="./images/icon-dollar.svg" alt="Icone do cifrão">
                        <input type="number" name="conta" id="conta">
                    </div>
                </div>

                <div class="gorjeta">
                   <label for="">Selecione a gorjeta %</label>

                   <div>
                    <input type="button" value="5%">
                    <input type="button" value="10%">
                    <input type="button" value="15%">
                    <input type="button" value="25%">
                    <input type="button" value="50%">
                    <input type="number" name="outra" id="outra">
                   </div>
                </div>

                <div class="pessoas">
                    <label for="conta">Quantidades de pessoas</label>
                    <p>Não pode ser zero</p>
                    <div>
                        <img src="./images/icon-person.svg" alt="Icone de pessoas">
                        <input type="number" name="conta" id="conta">
                    </div>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
